<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Downloads</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .book {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
    }
    .book h2 {
        margin-top: 0;
        margin-bottom: 5px;
        font-size: 1.2em;
        color: #333;
    }
    .book p {
        margin: 0;
        color: #666;
    }
    .download-btn {
        display: inline-block;
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 3px;
    }
    .download-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Book Downloads</h1>
    <div class="book">
        <h2>Book Name 1</h2>
        <p>Slot: Slot 1</p>
        <a href="path/to/book1.pdf" class="download-btn" download>Download</a>
    </div>
    <div class="book">
        <h2>Book Name 2</h2>
        <p>Slot: Slot 2</p>
        <a href="path/to/book2.pdf" class="download-btn" download>Download</a>
    </div>
    <div class="book">
        <h2>Book Name 3</h2>
        <p>Slot: Slot 3</p>
        <a href="path/to/book3.pdf" class="download-btn" download>Download</a>
    </div>
</div>
</body>
</html>
